<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="node_modules/@orgenic/orgenic-ui/dist/themes/dark.theme.css"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body >
    
    <section class="og-theme--light">
      <og-card name="{{ page.title }}">

    <footer class="og-theme--dark">
      &copy; to me
    </footer>
    <script src="node_modules/@orgenic/orgenic-ui/dist/orgenic-ui.js"></script>
  </body>
</html>
